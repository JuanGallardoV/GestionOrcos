<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <title>Gestion de Ejército de orcos</title>
  </head>
  <body>
    <header class="bg-secondary bg-gradient text-dark text-gradient text-center container-fluid">
        <div class="row">
            <div class="col-12 col-md-4 col-lg-3">
                <img src="img/icons8-one-ring-100.png" alt="" class="img-fluid">
            </div>
            <div class="col-12 col-md-6 col-lg-9 pt-4">
                <h3>Uno para dominarlos a todos</h3>
            </div>
        </div>
    </header>
    <main class="container-fluid pt-2">
      <div class="row">
        <div class="col-12 col-md-6 col-lg-3">
          <div class="card">
            <div class="card-header text-center text-light bg-dark">
              <span>Ingresar Guerrero</span>
            </div>
            <div class="card-body">
              <div class="mb-3">
                <label class="form-label" for="nombre-txt">Nombre:</label>
                <input class="form-control" id="nombre-txt" type="text">
              </div>
              <div class="mb-3">
                <label class="form-label" for="tipo-select">Tipo:</label>
                <select class="form-select" id="tipo-select">
                    <option value="orco">Orco</option>
                    <option value="uruk">Uruk</option>
                </select>
                <div class="mb-3">
                  <label class="form-label" for="nivel-txt">Nivel:</label>
                  <input class="form-control" id="nivel-txt" type="number">
                </div>
              <div class="mb-3">
                <label class="form-label" for="rango-select">Rango:</label>
                <select class="form-select" id="rango-select">
                  <option value="guerrero">Guerrero</option>
                  <option value="capitán">Capitán</option>
                  <option value="caudillo">Caudillo</option>
                  <option value="mano-de-sauron">Mano de Sauron</option>
                </select>
              </div>
              <div class="card-footer">
                <div class="d-grid gap-2 ">
                  <button class="btn btn-secondary" id="registrar-btn" type="button">Registrar</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col col-md col-lg">
        <div class="card">
            <div class="card-header text-center text-light bg-dark">
                <span>Tropas</span>
            </div>
            <div class="card-body">
                <table class="table table-hover table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Tipo</th>
                            <th>Rango</th>
                            <th>Nivel</th>
                            <th class= "text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-tbody">
                    
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
      
    </main>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="js/index.js"></script>
  </body>
</html>
